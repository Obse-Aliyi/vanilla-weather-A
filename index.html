<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <input type="submit" value="search" class="submit-input">
        </div>
        <div class="weather">
            <h2 class="city">Edmonton</h2>
            <p class="date"></p>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon text-center" />
                <div class="description">Cloudy</div>
            </div>
            <div>

                <strong class="temp">-13 
    
                </strong>
                <a href="#" class="celsius-active">°C</a> | <a href="#" class="fahrenheit">°F</a>
            </div>
            <div class="degree">

                 <ul>
                     <li>Humidity: <span class="humidity"> </span>%</li>
                     <li>Wind: <span class="wind"> </span>km/h</li>
                </ul>
            </div>
        </div>
    </div>
    <script class="main.js"></script>
</body>

</html>
